<div id="tab-userdata" class="tab">
  <div id="tab-userdata-content" class="tab-content">
    <div class="userdata">
      <form id="form-userdata" method="post">
        <label for="email">Sähköpostiosoite</label>
        <span id="email"></span>
        <label>Sukupuoli</label>
        <span id="gender"></span>

        <label for="weight">Paino</label>
        <input id="weight" name="weight" tabindex="4" /><em class="weightTitle">kg</em>
        <em class="error weight-error hidden">Anna paino kiloissa.</em>
        <label for="password">Salasana</label>
        <input type="password" id="password" name="password" tabindex="5" />
        <em class="error password-error hidden">Salasana on pakollinen.</em>
        <label for="password-copy">Salasana uudelleen</label>
        <input type="password" id="password-copy" name="password-copy" tabindex="6" />
        <em class="error password-match-error hidden">Salasanat eivät ole samat.</em>
        <button class="button fa fa-arrow-circle-right" type="submit" id="submit" tabindex="4">Tallenna muutokset</button>
        <div class="busy hidden"></div>
        <div id="result"></div>
        <div id="error"></div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/userdata.js"></script>
<script type="text/javascript" src="js/validation-userdata.js"></script>
