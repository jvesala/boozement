<!DOCTYPE HTML>
<html>
  <head>
    <title>Boozement</title>
    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <script>
      window._skel_config = {
        prefix: "css/style",
        resetCSS: true,
        boxModel: "border",
        grid: { gutters: 30 },
        breakpoints: {
          wide: { range: "1200-", containers: 1140, grid: { gutters: 50 } },
          narrow: { range: "481-1199", containers: 960 },
          mobile: { range: "-480", containers: "fluid", lockViewport: true, grid: { collapse: true } }
        }
      }
    </script>
    <script src="js/lib/skel.min.js"></script>
    <script src="js/lib/rx.js"></script>
    <script src="js/lib/rx.jQuery.js"></script>
    <script src="js/lib/rx.html.js"></script>
    <script src="js/lib/rx.aggregates.js"></script>
    <script src="js/lib/date-functions.js"></script>
    <script src="js/lib/date-locales.js"></script>
    <script src="js/lib/date-range.js"></script>
    <script src="js/lib/jquery.continuous-calendar.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/boozement.js"></script>
    <link rel="stylesheet" href="css/jquery.continuous-calendar.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Boozement" />
    <meta name="keywords" content="" />
    <meta name="Author" content="Jussi Vesala" />
  </head>
  <body>
    <div id="header-wrapper">
      <header id="header">
        <div class="row">
          <div class="12u">
            <h1>Boozement</h1>
            <div class="session valid hidden">
              <span></span>
              <button type="submit" id="logout">Kirjaudu ulos</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="12u">
            <nav>
              <ul>
                <li class="tab-header" id="tab-header-insert">Syötä</li>
                <li class="tab-header" id="tab-header-history">Historia</li>
                <li class="tab-header" id="tab-header-userdata">Omat tiedot</li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
    </div>
    <div>
      <div class="row">
        <div class="12u" id="page-content">
          <div id="tab-welcome" class="tab"><div class="busy"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
