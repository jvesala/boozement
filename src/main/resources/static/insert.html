<div id="tab-insert" class="tab">
  <div id="tab-insert-content" class="shadow">
    <div class="insert">
      <form id="form-insert" method="post">
        <div class="datetime">
          <div class="dateElement"><input type="hidden" name="date" id="date" class="startDate"/></div>
          <label for="time" class="time">klo</label><input id="time" name="time" maxlength="5" tabindex="1" />
          <em class="error time-error hidden">Anna aika muodossa HHMM tai HH:MM.</em>        
        </div>
        <div class="type">
          <label for="type">Mitä joit</label>
          <input id="type" name="type" tabindex="2" />
          <em class="error type-error hidden">Juo jotain</em>
        </div>
        <div class="amount">
          <label for="amount">Tilavuus</label>
          <input id="amount" name="amount" tabindex="3" /><em class="unit">cl</em>
          <em class="error amount-error hidden">Annoskoko on 1-100 cl.</em>
        </div>
        <div class="units">
          <label for="units">Annokset</label>
          <input id="units" name="units" tabindex="4" /><em class="unit">aa</em>
          <em class="error units-error hidden">Alkoholimäärä 0.1-5 yksikköä</em>
        </div>
        <div class="busy hidden"></div>
        <button type="submit" id="submit" tabindex="5">Lisää annos</button>
      </form>
    <div id="result"></div>
    <div id="error"></div>
    </div>
    <div class="interval">
      <table class="shadow servingstable">
        <thead class="gradient">
          <tr>
            <th colspan="4" class="title">
              Edellisen 24 tunnin aikana olet juonut. Promillemääräsi on noin 
              <span class="bac"></span>.
            </th>
          <tr>
            <th class="date">Kellonaika</th>
            <th class="servingType">Mitä joit</th>
            <th class="amount">Tilavuus</th>
            <th class="units">Annokset</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/insert.js"></script>
<script type="text/javascript" src="js/table.js"></script>
<script type="text/javascript" src="js/validation-insert.js"></script>
