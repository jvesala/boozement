<div id="tab-insert" class="tab">
  <div id="tab-insert-content" class="shadow">
    <form id="form-insert" method="post">
      <div id="dateElement">
        <input type="hidden" name="date" id="date" class="startDate"/>
      </div>
      <script type="text/javascript" language="JavaScript">
          $("#dateElement").continuousCalendar({weeksBefore: 60,weeksAfter: 1, isPopup: true, locale:DATE_LOCALE_FI, selectToday: true});
      </script>
      <label for="time" class="time">klo</label><input id="time" name="time" maxlength="5" />
      <em class="error time-error hidden">Anna aika muodossa HHMM tai HH:MM.</em>
      <label for="type">Mitä joit</label>
      <input id="type" name="type" />
      <em class="error type-error hidden">Juo jotain</em>
      <label for="amount">Annosmäärä</label>
      <input id="amount" name="amount" /><div class="unit">cl</div>
      <em class="error amount-error hidden">Annosmäärän oltava 1-100 cl.</em>
    </form>
    <button type="submit" id="submit">Lisää annos</button>
    <div class="busy hidden"></div>
    <div id="result"></div>
    <div id="error"></div>
    
    <div class="interval">
      <h3 class="gradient">Edellisen 24 tunnin aikana olet juonut</h3>
      <table class="shadow">
        <thead class="gradient">
          <th class="date">Kellonaika</th>
          <th class="servingType">Mitä joit</th>
          <th class="amount">Annosmäärä</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/insert.js"></script>
<script type="text/javascript" src="js/table.js"></script>
<script type="text/javascript" src="js/validation-insert.js"></script>
